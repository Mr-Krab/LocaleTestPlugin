plugins {
	id("java")
	id("eclipse")
	id("org.spongepowered.gradle.plugin") version "2.0.2"
	id("org.spongepowered.gradle.vanilla") version "0.2.1-SNAPSHOT"
}

group = "sawfowl.localetest"
version = "${major}.${minor}.${patch}-${suffix}-${api}"

java {
	sourceCompatibility = targetCompatibility = JavaVersion.VERSION_21
}

repositories {
	mavenCentral()
	maven {
		name = "Sponge"
		url = "https://repo.spongepowered.org/repository/maven-public"
	}
	maven { 
		name = "AspectMaven"
		url 'https://maven.aspect-realms.ru/repository/maven-public/'
	}
}

minecraft {
	version("1.20.6")
}

tasks.withType(JavaCompile) {
	options.encoding = 'UTF-8'
}

dependencies {
	implementation "org.spongepowered:spongeapi:${api}"
	//implementation "com.github.SawFowl:LocaleAPI:4.0"
	implementation fileTree(dir: 'libs', include: '*.jar')
}

sponge {
	apiVersion("${api}")
	loader {
		name("java_plain")
		version("1.0")
	}
	license("GPL-3.0")
	plugin("localetest") {
		displayName(project.name.capitalize())
		version("${project.version}")
		entrypoint("${project.group}.${rootProject.name}")
		description("Test Locale API plugin.")
		contributor("SawFowl") {
			description("Lead Developer")
		}
		dependency("spongeapi") {
			optional(false)
			loadOrder("after")
			version("${api}")
		}
		dependency("localeapi") {
			optional(false)
			loadOrder("after")
			version("4.0")
		}
	}
}
